CONFIG_ZMK_KEYBOARD_NAME="bots40"

### zmk studio
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n 

### pin
CONFIG_NFCT_PINS_AS_GPIOS=y

CONFIG_ZMK_BLE=y

CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_MOUSE=y

### PMW3610
CONFIG_PMW3610=y
#CONFIG_PMW3610_CPI=400
CONFIG_PMW3610_CPI=800
CONFIG_PMW3610_CPI_DIVIDOR=1
CONFIG_PMW3610_ORIENTATION_180=y
